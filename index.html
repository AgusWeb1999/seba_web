<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stealframing Construction</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="home.html">Stealframing</a>
        </div>
        <ul class="nav-links">
          <li><a href="home.html">hola</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section con Carrusel -->
    <section class="hero">
      <div class="carousel">
        <div class="carousel-track">
          <img
            src="src/images/contruction1.jpg"
            alt="Image 1"
            class="carousel-image"
          />
          <img
            src="src/images/contruction2.jpg"
            alt="Image 2"
            class="carousel-image"
          />
          <img
            src="src/images/contruction3.jpg"
            alt="Image 3"
            class="carousel-image"
          />
        </div>
        <div class="carousel-buttons">
          <button id="prev">❮</button>
          <button id="next">❯</button>
        </div>
        <div class="carousel-indicators">
          <div class="active" data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
        </div>
      </div>

      <!-- Botones azules -->
      <div class="hero-content">
        <h1>Welcome to Stealframing Construction</h1>
        <p>We specialize in modern and innovative construction solutions.</p>
        <div class="cta-buttons">
          <a href="services.html" class="btn">Our Services</a>
          <a href="contact.html" class="btn">Get a Quote</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Stealframing Construction. All rights reserved.</p>
    </footer>

    <script>
      const carouselTrack = document.querySelector(".carousel-track");
      const images = document.querySelectorAll(".carousel-image");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      const indicators = document.querySelectorAll(".carousel-indicators div");

      let index = 0;

      function updateCarousel() {
        carouselTrack.style.transform = `translateX(-${index * 100}%)`;
        indicators.forEach((indicator, i) => {
          indicator.classList.toggle("active", i === index);
        });
      }

      prevButton.addEventListener("click", () => {
        index = index > 0 ? index - 1 : images.length - 1;
        updateCarousel();
      });

      nextButton.addEventListener("click", () => {
        index = index < images.length - 1 ? index + 1 : 0;
        updateCarousel();
      });

      indicators.forEach((indicator, i) => {
        indicator.addEventListener("click", () => {
          index = i;
          updateCarousel();
        });
      });

      setInterval(() => {
        index = index < images.length - 1 ? index + 1 : 0;
        updateCarousel();
      }, 5000);
    </script>
  </body>
</html>
