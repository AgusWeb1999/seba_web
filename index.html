<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../css/styles.css" rel="stylesheet">
  <title>Home - Stealframing Construction</title>
  <style>
    /* Estilos para el header */
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo a {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }
    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .carousel-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .carousel-indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .carousel-indicators div {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .carousel-indicators .active {
      background-color: white;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 5;
    }
    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .cta-buttons {
      display: flex;
      gap: 20px;
    }
    .cta-buttons a {
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cta-buttons a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="home.html">Stealframing</a>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section con Carrusel -->
  <section class="hero">
    <div class="carousel" id="carousel">
      <img src="src/images/contruction1.jpg" alt="Construction 1">
      <img src="src/images/contruction2.jpg" alt="Construction 2">
      <img src="src/images/contruction3.jpg" alt="Construction 3">
    </div>
    <div class="carousel-buttons">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>
    <div class="carousel-indicators" id="indicators">
      <div class="active" data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>
    </div>
    <div class="hero-content">
      <h1>Welcome to Stealframing Construction</h1>
      <p>We specialize in modern and innovative construction solutions. Let us bring your vision to life.</p>
      <div class="cta-buttons">
        <a href="services.html">Our Services</a>
        <a href="contact.html">Get a Quote</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Stealframing Construction. All rights reserved.</p>
  </footer>

  <script>
 const carousel = document.getElementById('carousel');
const images = carousel.querySelectorAll('img');
const indicators = document.getElementById('indicators').children;
let index = 0;

document.getElementById('prev').addEventListener('click', () => {
  index = (index > 0) ? index - 1 : images.length - 1;
  updateCarousel();
});

document.getElementById('next').addEventListener('click', () => {
  index = (index < images.length - 1) ? index + 1 : 0;
  updateCarousel();
});

Array.from(indicators).forEach((indicator, i) => {
  indicator.addEventListener('click', () => {
    index = i;
    updateCarousel();
  });
});

function updateCarousel() {
  // Desplaza el carrusel horizontalmente
  carousel.style.transform = `translateX(-${index * 100}%)`;
  // Actualiza los indicadores activos
  Array.from(indicators).forEach((indicator, i) => {
    indicator.classList.toggle('active', i === index);
  });
}

// Cambio automático de imágenes cada 5 segundos
setInterval(() => {
  index = (index < images.length - 1) ? index + 1 : 0;
  updateCarousel();
}, 5000);
  </script>
</body>
</html>
